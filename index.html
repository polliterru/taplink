<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Taplink</title>
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header-content">
        <span class="hello">Привет</span>
        <p class="hello-text">Делаю сайты на заказ: <br> Лендинги, корпоративые сайты </p>
      </div>
    </header>
    <div class="user">
      <div class="container">
        <div class="user-content content-wrapper">
          <img class="user-avatar" wght="80" height="80" src="./img/avatar.jpg" alt="Полина Сильнягина">
          <h1 class="user-name">Сильнягина Полина</h1>
          <p class="user-description">Разработчик сайтов</p>
        </div>
      </div>
    </div>
    <div class="social">
      <div class="container">
        <div class="social-content content-wrapper">

            <div class="social-links">
              <a href="https://vk.com/" class="social-link social-link-vk">
                <img src="./img/icons/vk.svg" alt="icon vk">
              </a>
            
              <a href="https://web.telegram.org/" class="social-link social-link-tg">
                <img src="./img/icons/tg.svg" alt="icon vk">
              </a>
            
              <a href="https://www.youtube.com/" class="social-link social-link-yt">
                <img src="./img/icons/yt.svg" alt="icon vk">
              </a>

              <a href="https://github.com/" class="social-link social-link-gt">
                <img src="./img/icons/gt.svg" alt="icon gt">
                <span>мой профиль GitHub</span>
              </a>

              <a href="https://kaliningrad.hh.ru/resume/15a15e10ff0b849d8c0039ed1f735a506f4471" class="social-link social-link-hh">
                <span>Резюме</span>
              </a>
              
            </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
